version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: walmart_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-walmart_retail}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/create-mlflow-db.sh:/docker-entrypoint-initdb.d/01-create-mlflow-db.sh
      - ./database/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - walmart_network

  # MLflow Tracking Server
  # MLflow Tracking Server
  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: walmart_mlflow
    restart: unless-stopped
    entrypoint: ["sh", "-c"]
    command:
      - |
        pip install psycopg2-binary &&
        BACKEND_URI=$$(python3 -c "
        import os
        from urllib.parse import quote_plus
        pw = quote_plus(os.environ['DB_PASSWORD'])
        user = os.environ.get('DB_USER', 'postgres')
        db = os.environ.get('MLFLOW_DB_NAME', 'mlflow_tracking')
        print(f'postgresql://{user}:{pw}@db:5432/{db}')
        ") &&
        mlflow server \
          --backend-store-uri "$$BACKEND_URI" \
          --default-artifact-root /mlflow/artifacts \
          --host 0.0.0.0 \
          --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - MLFLOW_DB_NAME=${MLFLOW_DB_NAME:-mlflow_tracking}
      - MLFLOW_TRACKING_URI=http://localhost:5000
    networks:
      - walmart_network

  # Streamlit Dashboard Application
  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: abhisj004/walmart-retail-forecast-ai:latest
    container_name: walmart_app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-walmart_retail}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
    networks:
      - walmart_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  mlflow_artifacts:
    driver: local

networks:
  walmart_network:
    driver: bridge
